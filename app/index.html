        <style>

            table.tw-wrapped {
                border-left:2px solid red;
            }

            .tw-over td {
                border:none;
                -background-color:#ddd;
            }

            .tw-under td {
                -background-color:#eee;
                border:none;
                border-bottom:1px solid #eee;
            }

            /* add table striping */
            .tw-wrapped > tbody > tr:nth-child(4n) > td {
                background-color:#eee;
            }
            .tw-wrapped > tbody > tr:nth-child(4n+1) > td {
                background-color:#fff;
            }
            .tw-wrapped > tbody > tr:nth-child(4n+2) > td {
                background-color:#fff;
            }
            .tw-wrapped > tbody > tr:nth-child(4n+3) > td {
                 background-color:#eee;
             }
        </style>
    </head>
